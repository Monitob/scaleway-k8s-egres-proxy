apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitenant-demo
  namespace: client-type-b
  labels:
    app: multitenant-demo
    client/type: type-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitenant-demo
  template:
    metadata:
      labels:
        app: multitenant-demo
        client/type: type-b
    spec:
      containers:
        - name: app
          image: rg.fr-par.scw.cloud/egress-multitenant-demo/egress-multitenant-demo:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PROXY_CONFIG
              value: "Direct egress via Scaleway Load Balancer"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      tolerations:
        - key: node-role.kubernetes.io/client-b
          operator: Equal
          value: "dedicated"
          effect: NoSchedule
      nodeSelector:
        node-pool: client-type-b-pool
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-pool
                    operator: In
                    values:
                      - client-type-b-pool
