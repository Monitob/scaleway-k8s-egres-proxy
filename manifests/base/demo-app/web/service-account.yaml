apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-web-app
  labels:
    app: demo-web-app
    tier: frontend
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-web-app
  labels:
    app: demo-web-app
    tier: frontend
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-web-app
  labels:
    app: demo-web-app
    tier: frontend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-web-app
subjects:
- kind: ServiceAccount
  name: demo-web-app
  namespace: client-a-demo
