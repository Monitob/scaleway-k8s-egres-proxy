apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaleway-proxy
  namespace: scaleway-proxy
  labels:
    app: scaleway-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scaleway-proxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: scaleway-proxy
    spec:
      serviceAccountName: scaleway-proxy-sa
      containers:
        - name: scaleway-proxy
          image: ghcr.io/monitob/scaleway-k8s-egres-proxy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: RUST_LOG
              value: "info"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
