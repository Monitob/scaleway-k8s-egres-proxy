apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - ../../base

# Environment-specific configuration
configMapGenerator:
  - name: client-egress-config
    behavior: replace
    literals:
      - PROXY_ADDRESS=172.16.28.8
      - PROXY_PORT=3128
      - ENVIRONMENT=production

# Environment-specific configuration
configMapGenerator:
  - name: client-egress-config
    behavior: replace
    literals:
      - PROXY_ADDRESS=172.16.28.8
      - PROXY_PORT=3128
      - ENVIRONMENT=production

# Image patches for production
images:
  - name: ghcr.io/monitob/scaleway-k8s-egres-proxy
    newTag: stable

# Labels to add to all resources
commonLabels:
  environment: production
# Patches for production environment (temporarily commented out for base testing)
# patchesStrategicMerge:
#   - deployment-patch.yaml
# No secrets needed for this application
# The egress-multitenant-demo app only requires proxy configuration
# which is handled by the configMapGenerator above
