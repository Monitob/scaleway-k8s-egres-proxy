apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - ../../base

# Environment-specific configuration
configMapGenerator:
  - name: scaleway-proxy-config
    behavior: replace
    envs:
      - ./config/dev.env
  - name: client-egress-config
    behavior: replace
    literals:
      - PROXY_ADDRESS=172.16.28.8
      - PROXY_PORT=3128
      - ENVIRONMENT=development

# Image patches for development
images:
  - name: ghcr.io/monitob/scaleway-k8s-egres-proxy
    newTag: development

# Labels to add to all resources
commonLabels:
  environment: development

# Patches for development environment
patchesStrategicMerge:
  - deployment-patch.yaml
# No secrets needed for this application
# The egress-multitenant-demo app only requires proxy configuration
# which is handled by the configMapGenerator above
